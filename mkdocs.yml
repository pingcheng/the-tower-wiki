site_name: The Tower Wiki
site_url: https://pingcheng.github.io/the-tower-wiki
theme:
  name: material
  custom_dir: overrides
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: black
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.prune
    - navigation.top
    - toc.follow
    - toc.integrate
markdown_extensions:
  - tables
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
extra:
  analytics:
    provider: google
    property: G-GDJL638KWC
plugins:
  - glightbox

nav:
  - Modules:
      - Sub-module effects: 'module/sub-stats.md'
      - Merging: 'module/merge.md'
      - Legendary modules: 'module/legendary-modules.md'
  - Lab:
      - Cell costs: 'lab/cell-cost.md'
  - Tournament:
      - Rewards v24-v25: 'tournament/v24-25-rewards.md'
  - Extra:
      - Thorn damage table: 'misc/thorn-to-boss.md'