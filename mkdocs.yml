site_name: The Tower Wiki
theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: black
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.prune
    - navigation.top
    - toc.follow
    - toc.integrate
markdown_extensions:
  - tables
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra:
  analytics:
    provider: google
    property: G-GDJL638KWC

nav:
  - 模组:
      - 副属性: 'module/sub-stats.md'
      - 合并规则: 'module/merge.md'
      - 传说级模组: 'module/legendary-modules.md'
  - 实验室:
      - 细胞花费表: 'lab/cell-cost.md'
  - 比赛:
      - v24-v25奖励变化: 'tournament/v24-25-rewards.md'
  - 其他:
      - 荆棘伤害对照表: 'misc/thorn-to-boss.md'